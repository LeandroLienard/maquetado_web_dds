<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC - DREAM TEAM 😎</title>
    <link rel="icon" type="image/png" href="../resources/hc.png"/>
    <link rel="stylesheet" href="../styles/navbar-base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    crossorigin="anonymous">

  <script> 
  $(function(){
    $("#header").load("../shared/admin-header.html");
    $("#footer").load("../shared/footer.html");
    $("#direccion").load("../shared/direccion.html");
  });
  </script>
  </head>
<body class = "d-flex flex-column min-vh-100">
  <div id = "header"></div>  
  <section class="form-section container">
    <form action="alta-org.html" method="POST">
    <div class="form d-flex flex-column">
      <h1 style="margin-top: 20px">Dar Alta Organización</h1>
      <div class="mb-3">
        <div style="width:100%; display: inline-block;">
          <a>Nombre</a>
          <input type="text" class="form-control" name="nombre" maxlength="200" placeholder="">
        </div>
        <div style="width:100%; display: inline-block;">
          <a>Razón Social</a>
           <input type="text" class="form-control"name="razon-social" maxlength="200" placeholder="SELECT o INPUT?????" >
        </div> 
        <div>
          <div style="width:48%; display: inline-block;">
            <a>Tipo de Organización</a>
            <select class="form-control" id="tipo-org" name="tipo-org">
              <option value="0">SELECCIONE</option>
              <option value="1">Gubernamental</option>
              <option value="2">ONG</option>
              <option value="3">Empresa</option>
              <option value="4">Institución</option>                
    
            </select>
          </div>        
          <div style="width:48%; display: inline-block; margin-left: 3%;">
            <a>Clasificación de la Organización</a>
            <select class="form-control" id="clasificacion-org" name="clasificacion-org">
              <option value="0">SELECCIONE</option>
              <option value="1">Ministerio</option>
              <option value="2">Universidad</option>
              <option value="3">Escuela</option>
              <option value="4">Empresa del Sector primario</option>
              <option value="5">Empresa del Sector secuandario</option>
              <option value="6">Otros??</option>
            </select>
          </div>
        </div>
      </div>      
      <div id="direccion"></div>
      <div style="margin-bottom: 10px; aligne-center; ">
        <button type="submit" class="btn btn-dark" name="darAltaOrg">Registrar Organización </button>
      </div>
    </div>

    </form>
    <figure class="form-section-img">
      <img src="../resources/undraw_car_in_route.svg" class="form-section-picture" alt="girl_ride_bike">
    </figure>

  </section>
  


  <!-- Footer -->
  <div class="mt-auto" id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
